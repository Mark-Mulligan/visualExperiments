<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Cool Parallax</title>
</head>

<body>
  <div class="hero-section">
    <div class="grid-container">
      <!-- center -->
      <div class="center-square sq-center">
        <!-- left-center -->
        <div class="square sq-left-center"></div>

        <!-- top-center -->
        <div class="triangle tr-quarter-left tr-3"></div>
        <div class="triangle tr-quarter-bottom tr-4"></div>
        <div class="triangle tr-top-right tr-5"></div>

        <!-- right-center-->
        <div class="triangle tr-top-left tr-1"></div>
        <div class="triangle tr-bottom-right tr-2"></div>

        <!-- bottom-center-->
        <div class="triangle tr-quarter-top tr-6"></div>
        <div class="triangle tr-quarter-left tr-7"></div>
        <div class="triangle tr-bottom-right tr-8"></div>

        <!-- outer-bottom-center -->
        <div class="triangle tr-quarter-top tr-9"></div>
        <div class="triangle tr-quarter-left tr-10"></div>
        <div class="triangle tr-bottom-right tr-11"></div>
      </div>

    </div>




  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
    integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
